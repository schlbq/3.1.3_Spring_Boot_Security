<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body class="container mt-5">
<h1 class="text-center">Edit user</h1>
<form th:method="POST" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}" class="needs-validation" novalidate>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

    <div class="form-group">
        <label for="username" class="font-weight-bold col-form-label-lg">Enter username:</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" required />
    </div>

    <div class="form-group">
        <label for="password" class="font-weight-bold col-form-label-lg">Enter password:</label>
        <input type="text" th:field="*{password}" class="form-control" id="password" required />
    </div>

    <div class="form-group">
        <label class="font-weight-bold col-form-label-lg">Roles:</label>
        <div th:each="role: ${listRoles}" class="form-check">
            <input type="checkbox" th:field="*{roles}" th:id="${'roleCheckbox' + role.id}" th:value="${role.id}"
                   class="form-check-input" />
            <label th:for="${'roleCheckbox' + role.id}" class="form-check-label" th:text="${role.name}"></label>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="font-weight-bold col-form-label-lg">Enter email:</label>
        <input type="text" th:field="*{email}" class="form-control" id="email" required />
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>

<br>

<a href="/admin/user" class="btn btn-secondary">Admin Panel</a>
<a href="/admin/new" class="btn btn-secondary">Create new user</a>
<a th:href="@{/logout}" class="btn btn-danger">Logout</a>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
